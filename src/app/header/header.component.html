<nav class="nav">
    <h1><a routerLink="/">E-Commerce</a></h1>
    <div *ngIf="menuType==='default'" class="nav-search">
        <input #searchInput (keyup)="searchProduct($event)" type="text" (blur)="hideSearch()" placeholder="Search your products"/>
        <button (click)="submitSearch(searchInput.value)">Search</button>
        <ul class="suggested-result" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
                <a>{{item.name}}</a>
            </li>
        </ul>
    </div>
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Cart(0)</a></li>
        </ul>
        <ul *ngSwitchCase="'seller'">
            <li><a routerLink="seller-add-product">Add Product</a></li>
            <li><a routerLink="/seller-home">Product List</a></li>
            <li><a (click)="logOut()" style="cursor: pointer;">Logout</a></li>
            <li><a href="#">{{sellerName | titlecase}}</a></li>
        </ul>
    </div>
</nav>
